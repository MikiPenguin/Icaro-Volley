<!DOCTYPE html>
<html>
<head>
	<title>Amatoriale</title>
	<style>
		/* Stile per il titolo della pagina */
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}

		/* Stile per il contenitore dei componenti */
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
		}

		/* Stile per i componenti */
		.component {
			width: 200px;
			margin: 20px;
			text-align: center;
		}

		/* Stile per il nome del componente */
		.component-name {
			font-weight: bold;
			margin-top: 10px;
			margin-bottom: 5px;
		}

		/* Stile per il ruolo del componente */
		.component-role {
			font-style: italic;
			margin-bottom: 10px;
		}

		/* Stile per la foto del componente */
		.component-photo {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<h1>Squadra di Pallavolo</h1>

	<div class="container">
		<div class="component">
			<img src="foto1.jpg" alt="Foto giocatore" class="component-photo">
			<div class="component-name">Nome Giocatore</div>
			<div class="component-role">Ruolo</div>
		</div>

		<div class="component">
			<img src="foto2.jpg" alt="Foto giocatore" class="component-photo">
			<div class="component-name">Nome Giocatore</div>
			<div class="component-role">Ruolo</div>
		</div>

		<div class="component">
			<img src="foto3.jpg" alt="Foto giocatore" class="component-photo">
			<div class="component-name">Nome Giocatore</div>
			<div class="component-role">Ruolo</div>
		</div>

		<!-- E cosÃ¬ via per tutti i componenti della squadra -->
	</div>
</body>
</html>
